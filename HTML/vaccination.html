      <b>Book a Vaccination</b>
    </div>    
    <div class="container-fluid center_text content_box sub_head">
      <b>In Order To Book A Vaccination, Fill Out The Form And A Member of Staff Will Be In Touch</b>
    </div>
    <div class="container-fluid center_text"> <!---Form-->
      <form method="post" action="/PHP/update_vac.php"> <!---POST form values to access on action update_vac.php-->
        <div class="form-group row">
          <label for="fname" class="col-sm-2 col-form-label">First Name:</label>
          <div class="col-sm-10">
            <input required name="fname" class="form-control" placeholder="First Name"> <!---Required Fields-->
          </div>
        </div>
        <div class="form-group row">
          <label for="sname" class="col-sm-2 col-form-label">Surname:</label>
          <div class="col-sm-10">
            <input required name="sname" class="form-control" placeholder="Surname">
          </div>
        </div>
        <div class="form-group row">
          <label for="add1" class="col-sm-2 col-form-label">Address Line 1:</label>
          <div class="col-sm-10">
            <input required name="add1" class="form-control" placeholder="Address Line 1">
          </div>
        </div>
        <div class="form-group row">
          <label for="add2" class="col-sm-2 col-form-label">Address Line 2:</label>
          <div class="col-sm-10">
            <input required name="add2" class="form-control" placeholder="Address Line 2">
          </div>
        </div>
        <div class="form-group row">
          <label for="pc" class="col-sm-2 col-form-label">Post Code:</label>
          <div class="col-sm-10">
            <input required name="pc" class="form-control" placeholder="Post Code">
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-2 col-form-label">Phone Number:</label>
          <div class="col-sm-10">
            <input required name="phone" class="form-control" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">E-Mail Address:</label>
          <div class="col-sm-10">
            <input required name="email" class="form-control" placeholder="E-Mail Address">
          </div>
        </div>
      </div>
      <div class="form-check center_text">
        <input class="form-check-inline" required type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Accept Data Storage Policy
        </label>
      </div>
      <div class="center_text">
        <input class="btn btn-primary" type="submit" value="Request Call Back">
      </div>
    </form>
